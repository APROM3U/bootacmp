<div class="stock-card-container" [class.negative-variation-border]="stock.variation < 0">
    <div class="stock-inf">
        <h2>{{stock.name}}</h2>
        <p>{{stock.date}}</p>
    </div>
    <div class="stock-value-container">
        <span class="valor">{{stock.price | currency:'BRL'}}</span>
        <span class="variacao" [class.negative-variation]="stock.variation < 0">
            {{variation}}</span>
    </div>
</div>
